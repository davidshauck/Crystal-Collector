<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e0cebe3c98.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <script type="text/javascript"></script>

    <title>Crystal Collector</title>
</head>
<body>


        

    <div class="container">
        <div class="row">
            <div class="rules col-md-2 col-sm-0">
                    <button>Rules</button>
                    <p>Each crystal contains a hidden value. Once you click
                        a crystal its value will be added to your total. Keep clicking
                        to try to match the total of the target number. But be careful, 
                        if you go over you lose! 
                    </p>
            </div>
            <div class="col-md-8 col-sm-12">
                    <div class="display">Target number:</div>
                    <div id="random-number"></div>
                    <div class="display">Your total:</div>
                    <div id="your-total"></div>
                    <!-- <div id="crystals"></div> -->
            </div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
        <div class="row d-flex flex-row">
            <div class="col-md-2 col-sm-0"></div>
            <div class="d-flex justify-content-center crystals" id="crystals"></div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
        <div class="row">
            <div class="display" id="wins">Wins: </div>
            <div class="display" id="losses">"Losses: </div>
        </div>
    </div>

    <!-- <div id="crystal-image"></div> -->
    <!-- <div>
        <button id="crystal1"></button>
        <button id="crystal2"></button>
        <button id="crystal3"></button>
        <button id="crystal4"></button>
    </div> -->
    <div id="total"></div>
    <div id="wins"></div>
    <div id="losses"></div>

       <!-- There will be four crystals displayed as buttons on the page. -->


    
</body>
</html>
