<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script type="text/javascript"></script>

    <title>Crystal Collector</title>
</head>
<body>
 
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                    <div class="display">CRYSTAL COUNTDOWN</div>
                    <div class="button" style="font-weight: bold">HOW TO PLAY
                            <p>Each crystal contains a hidden value. Once you click
                                a crystal its value will be subtracted from the random number. 
                                Keep clicking to try to land exactly on zero. But be careful, 
                                if you go below zero you lose! 
                    </div>
                    <div id="your-total"></div>
            </div>
        </div>
        <div class="row d-flex flex-row justify-content-center">
            <div class="col-md-2 col-sm-0"></div>
            <div class="d-flex md-block justify-content-center crystals" id="crystals"></div>
            <div class="col-md-2 col-sm-0"></div>
        </div>
        <div class="flex-row">
            <div class="col-md-3 justify-content-center"></div>
            <div class="col-md-2 justify-content-center" id="winsText">Wins</div>
            <div class="col-md-1 justify-content-center" id="wins"></div>
            <div class="col-md-2 justify-content-center" id="lossesText">Losses</div>
            <div class="col-md-1 justify-content-center" id="losses"></div>
            <div class="col-md-3 justify-content-center"></div>
        </div>
    </div>

    <div id="wins"></div>
    <div id="losses"></div>
    
</body>
</html>
